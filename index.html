<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Table</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="input-group">
          <lable class="lable" for="row-input">Row:</lable>
          <input type="text" class="input" id="row-input" autofocus />
        </div>

        <div class="input-group">
          <lable class="lable" for="col-input">Columns:</lable>
          <input type="text" class="input" id="col-input" />
        </div>
        <button class="draw">Draw</button>
      </form>
      <div class="canvas">
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
